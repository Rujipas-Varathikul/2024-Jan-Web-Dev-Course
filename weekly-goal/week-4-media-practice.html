    <h1>
      Practice using <code>&lt;video&gt;</code> and <code>&lt;audio&gt;</code>
    </h1>
    <h2>Video</h2>
    <h3>Self-host Video</h3>
    <figure>
      <video
        src="movies/Poems' Animation and Sound 4 edition.mp4"
        width="500px"
        controls
      >
        <track src="movies/poem-subtitle.vtt" />
      </video>
      <figcaption>Hello</figcaption>
    </figure>
    <h3>Online Video</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/p5ZZHWNPWEw?si=SKb5pK_PPN-C7q2I"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/hJ1YzXC6CCw?si=LapxzEPVXXZ9zdxk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Audio</h2>
    <h3>Self-host Audio</h3>
    <audio
      src="audios/It's Not Over Yet - Karaoke (The Villains Lair).mp3"
      controls
      loop
    ></audio>
    <h3>Online Audio</h3>
    <iframe
      width="500"
      height="300"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/193655523&color=%23483438&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>
    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    >
      <a
        href="https://soundcloud.com/kitinan007"
        title="Seaw Koon"
        target="_blank"
        style="color: #cccccc; text-decoration: none"
        >Seaw Koon</a
      >

        href="https://soundcloud.com/kitinan007/gqp9umekh6il"

        target="_blank"
        style="color: #cccccc; text-decoration: none"
        >วางมือบนบ่า น้ำตาก็ไหล - พั้นช์ วรกาญจน์ โรจนวัชร</a
      >
    </div>
